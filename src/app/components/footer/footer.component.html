<footer>
  <span class="d-block">
    {{ footer.copy }}
  </span>

  <span class="d-block">
    Made with
    <a [href]="footer.made[0][2]" target="_blank" rel="noopener noreferrer">
      {{ footer.made[0][0] }}
    </a>
    and
    <a [href]="footer.made[1][2]" target="_blank" rel="noopener noreferrer">
      {{ footer.made[1][0] }} </a
    >. Powered by
    <a [href]="footer.powered[2]" target="_blank" rel="noopener noreferrer">
      {{ footer.powered[0] }}
    </a>
  </span>

  <div class="mt-05">
    <img
      [src]="footer.made[0][1]"
      width="30"
      height="30"
      [alt]="footer.made[0][3]"
    />
    <img
      [src]="footer.made[1][1]"
      width="30"
      height="30"
      [alt]="footer.made[1][3]"
    />
    <img
      [src]="footer.powered[1]"
      width="30"
      height="30"
      [alt]="footer.powered[3]"
    />
    <img
      [src]="footer.badge[0]"
      width="100"
      height="15"
      [alt]="footer.badge[1]"
      class="d-block mx-auto"
    />
  </div>
</footer>
