<main>
  <article>
    <h1>{{ heading | titlecase }}</h1>

    <!-- PEGI-16 -->
    <div
      *ngIf="slug === 'vulgares'"
      class="pegi"
      style="border: 1px solid red; padding: 1rem; margin: 1rem; color: red"
    >
      <img
        src="./assets/icons/pegi_16_sm.png"
        width="80"
        height="98"
        alt="logo de pegi 16"
        class="mr-05"
      />
      <img
        src="./assets/icons/pegi_language_sm.png"
        width="80"
        height="80"
        alt="logo de pegi bad language"
      />
    </div>

    <!-- UL -->
    <ul class="idioms-list">
      <li class="idiom-item" *ngFor="let idiom of idioms | async">
        <span class="fs-1h">
          {{ idiom.fields.f1 }}
          {{ idiom.fields.f2 }}
        </span>
      </li>
    </ul>
  </article>
</main>
